<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disabled/Enabled Radio Button Selection</title>
</head>
<body>

<!-- Radio buttons -->
<label><input type="radio" name="options" value="option1" disabled> Option 1</label>
<label><input type="radio" name="options" value="option2" disabled> Option 2</label>
<label><input type="radio" name="options" value="option3" disabled> Option 3</label>

<script>
// Get reference to all radio buttons
const radios = document.querySelectorAll('input[name="options"]');

// Add event listener to each radio button
radios.forEach(function(radio) {
  radio.addEventListener('click', function() {
    // If the radio button is disabled, enable it and disable others
    if (this.disabled) {
      radios.forEach(function(r) {
        r.disabled = false;
      });
      this.disabled = true;
    }
  });
});
</script>

</body>
</html>
