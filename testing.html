<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Using Modal</title>
<!-- Bootstrap CSS (for modal) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div id="content">
    <!-- Initial content to be edited -->
    <p>This is editable content. Click the button to edit.</p>
    <p id="testinput">asdfghjkl</p>
  </div>
</div>

<button class="btn btn-primary" onclick="openEditModal()">Edit</button>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Content</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="editTextArea" class="form-control" style="resize: none;"></textarea>
        <input id="testinput" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for modal) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// Function to open the edit modal
function openEditModal() {
  var content = document.getElementById('content').innerText;
  document.getElementById('editTextArea').value = content.trim();
  document.getElementById('testinput').value = content.trim();
  $('#editModal').modal('show');
}

// Function to save changes made in the modal
function saveChanges() {
  var editedContent = document.getElementById('editTextArea').value;
  var editedContent = document.getElementById('testinput').value;
  document.getElementById('content').innerText = editedContent;
  $('#editModal').modal('hide');
}
</script>

</body>
</html>
